<ion-header>

    </ion-buttons>
    <ion-title>Sesiones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label><b>Sesi√≥n:</b></ion-label>
      <ion-label><b>Clave:</b></ion-label>
    </ion-item>
    <ion-item *ngFor="let sesion of sesiones" detail [routerLink]="['/', 'detalle', sesion.id, sesion.materia, sesion.grupo]">

</ion-content>
