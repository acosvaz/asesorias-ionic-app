<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Asesorías</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label><b>Asesorías:</b></ion-label>
    </ion-item>
    <ion-item *ngFor="let admin of admins" detail [routerLink]="['/', 'nuevo', admin.id]">
      <ion-label>{{admin.competencia}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
